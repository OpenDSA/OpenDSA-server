{% extends "course/course_base.html" %}
{% load i18n %}

{% block coursecontent %}
<div id="book-name" data-name= {{ book_name }} ></div>
<h2>{% trans "Set Exercises" %}</h2>
<div class="well">
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}" />
        </p>
    </form>
</div>
{% endblock %}
